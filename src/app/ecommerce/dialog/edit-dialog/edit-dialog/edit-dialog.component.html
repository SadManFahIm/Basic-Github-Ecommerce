<div mat-dialog-content class="cart-dialog">
    <h2>Edit Product</h2>
    <form #productForm="ngForm" [formGroup] = "productModel" (ngSubmit)="EditProduct()">
        <!-- {{ productForm.value | json}}
        <hr>
        {{ productmodel | json}}
         -->
   
        <mat-form-field appearance="outline">
            <mat-label>Product Name</mat-label>
            <input matInput placeholder="Placeholder" type="text" name="productName" formControlName="productname">
            <mat-hint *ngIf="NameOfProduct.invalid && NameOfProduct.touched">Product name is required</mat-hint>
        </mat-form-field>
 

   
            <mat-form-field appearance="outline">
                <mat-label>Price</mat-label>
                <input matInput placeholder="Placeholder" type="number" name="price" formControlName="price">
                <mat-hint *ngIf="Price.invalid && Price.touched">Price is required</mat-hint>
            </mat-form-field>
     

     
            <mat-form-field appearance="outline">
            <mat-label>Image</mat-label>
            <input matInput placeholder="Placeholder" type="text" name="imageUrl" formControlName="imageurl">
            <mat-hint *ngIf="ImageUrl.invalid && ImageUrl.touched">ImageUrl is required</mat-hint>
            </mat-form-field>
 
        <div class="save-cancel">
            <div *ngIf="!(NameOfProduct.invalid) && !(Price.invalid) && !(ImageUrl.invalid);then enable;else disable"></div>
            <ng-template #enable><button mat-dialog-close mat-raised-button type="submit" color="primary">Save</button> </ng-template>
            <ng-template #disable><button mat-dialog-close mat-raised-button type="submit" color="primary" disabled>Save</button> </ng-template>
            <button mat-raised-button mat-dialog-close >Cancel</button>
        </div>

    </form>
    
</div>
