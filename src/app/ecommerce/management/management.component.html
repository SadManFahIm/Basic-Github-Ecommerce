<div class="content">
  <!-- products -->
  <div  fxLayout="row" fxLayoutAlign="space-between  center" class="UpperPortion">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    
    <button (click)="openDialog()" mat-flat-button color="" style="background-color: brown;color:white;"><mat-icon>add</mat-icon> Add Product</button>
  </div>
    
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="result">
  
  
    <!-- Name Column -->
    <ng-container matColumnDef="NAME">
      <th mat-header-cell *matHeaderCellDef class="textAlign"> Name </th>
      <td mat-cell *matCellDef="let element" class="textAlign">{{element.productname}}</td>
    </ng-container>

     <!-- Price Column -->
     <ng-container matColumnDef="PRICE">
      <th mat-header-cell *matHeaderCellDef class="textAlign"> Price </th>
      <td mat-cell *matCellDef="let element" class="textAlign">${{element.price}}</td>
    </ng-container>
  
    <!-- Image Column -->
    <ng-container matColumnDef="IMAGE">
      <th mat-header-cell *matHeaderCellDef class="textAlign"> Image </th>
      <td mat-cell *matCellDef="let element" class="textAlign"><img class="image" style="padding:.1rem;" src="{{element.imageurl}}" alt="Photo of a Shiba Inu"></td>
    </ng-container>


    <!-- Edit Column -->
    <ng-container matColumnDef="EDIT">
      <th mat-header-cell *matHeaderCellDef class="textAlign"></th>
      <td mat-cell *matCellDef="let element" class="textAlign"><mat-icon class="forCursor" (click)="onEditOrDeleteAction(element,'edit')">create</mat-icon></td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="DELETE">
      <th mat-header-cell *matHeaderCellDef class="textAlign"> </th>
      <td mat-cell *matCellDef="let element" class="textAlign"><mat-icon class="forCursor" (click)="onEditOrDeleteAction(element.id,'delete',element.productname)">delete</mat-icon></td>
    </ng-container>

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row  *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons></mat-paginator>
  </div>
  
</div>
